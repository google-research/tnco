name: C++ Linter

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install baseline
      run: |
        sudo apt -y update
        sudo apt -y upgrade
        sudo apt -y install cmake \
                            g++ \
                            libmpfr-dev \
                            python3-dev \
                            python3-pybind11 \
                            libboost-dev \
                            libmpfr6 \
                            parallel

    - name: Build
      run: |
        cmake -B build/ -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_BUILD_TYPE=Debug

    - name: Call linter
      run: |
        bash scripts/cpp_linter.sh --install --build build/
